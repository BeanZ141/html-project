    /* The container */
.container {
  display: block;
  position: relative;
  padding-left: 25px;
  cursor: pointer;
  font-size: 15px;
}

.container:hover {
    transition: 400ms;
    text-decoration: underline var(--primary-tag-color) 1px;
    text-underline-offset: 5px;
}


/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 16px;
  width: 16px;
  background-color: rgb(53, 53, 53);
  border-radius: 20px;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: var(--primary-tag-color);
  box-shadow: var(--primary-tag-color) 0px 0px 12px;
  transition: 140ms;
  
}

/* When the checkbox is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: var(--primary-tag-color);
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

.container .checkmark:after {
  left: 0px;
  top: 0px;
  width: 13px;
  height: 13px;
  border: 1px solid var(--primary-tag-color);
  box-shadow:var(--primary-tag-color) 0px 0px 5px;
  border-radius: 20px;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

let outerCursor = document.querySelector('.outer-cursor');

document.addEventListener('mousemove', moveCursor);

function moveCursor(e){
  let x = e.clientX;
  let y = e.clientY;
  innerCursor.style.left = `${x}px`;
  innerCursor.style.top = `${y}px`;
  outerCursor.style.left = `${x}px`;
  outerCursor.style.top = `${y}px`;
}

let links = Array.from(document.querySelectorAll("label"));
console.log(links);

links.forEach(link =>{
  link.addEventListener("mouseover", ()=>{
    innerCursor.classList.add("grow");
  });
  link.addEventListener("mouseleave", ()=>{
    innerCursor.classList.remove("grow");
  });
});

</script>
<script>
  function initThemeSelector() {
      const themeSelect = document.getElementById("themeSelect");
      const themeStylesheetLink = document.getElementById("themeStylesheetLink");
      const currentTheme = localStorage.getItem("theme") || "default";

      function activateTheme(themeName) {
        themeStylesheetLink.setAttribute("href", `themes/${themeName}.css`);
      }

      themeSelect.addEventListener("change", () => {
          activateTheme(themeSelect.value);
          localStorage.setItem("theme", themeSelect.value);
      });

      activateTheme(currentTheme);
  }

  initThemeSelector();
</script>
